
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hot Trading</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .logo {
            margin-bottom: 30px;
        }
        .signal {
            font-size: 2em;
            margin-top: 20px;
            padding: 20px;
            background-color: #1e293b;
            border: 2px solid #22c55e;
            border-radius: 10px;
            display: inline-block;
        }
        .time {
            font-size: 1.2em;
            margin-top: 10px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Hot Trading Logo" width="200"/>
    </div>
    <div class="signal" id="signalBox">انتظر الإشارة...</div>
    <div class="time" id="timeDisplay"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const turkeyTime = new Date(utc + (3600000 * 3));
            document.getElementById("timeDisplay").innerText =
                "الوقت الحالي (تركيا): " + turkeyTime.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
